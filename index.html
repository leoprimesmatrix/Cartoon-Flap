
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Cartoon Flap AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Babel Standalone for on-the-fly TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #0f172a;
    }
    @keyframes engine-vibration {
      0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-2px); }
    }
    .animate-plane {
      animation: engine-vibration 0.05s linear infinite;
    }
    @keyframes bounce-subtle {
      0%, 100% { transform: scale(1.1) translateY(0); }
      50% { transform: scale(1.1) translateY(-10px); }
    }
    .animate-bounce-subtle {
      animation: bounce-subtle 2s ease-in-out infinite;
    }
    @keyframes cloud-scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .parallax-bg {
      animation: cloud-scroll 30s linear infinite;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>

  <script>
    // Critical: Shim process for the Gemini SDK
    window.process = { env: { API_KEY: "" } };
    
    // Configure Babel to support TypeScript and React
    Babel.registerPreset('env-plus', {
      presets: [
        [Babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }],
        [Babel.availablePresets['react'], { runtime: 'classic' }]
      ]
    });
  </script>

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <!-- Using text/babel with data-type="module" to bypass GitHub's MIME restrictions -->
  <script type="text/babel" data-type="module" data-presets="env-plus" src="./index.tsx"></script>
</body>
</html>
