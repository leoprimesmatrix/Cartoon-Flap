
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Cartoon Flap AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    @keyframes flap {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .animate-flap {
      animation: flap 0.2s ease-in-out infinite;
    }
    @keyframes cloud-scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .parallax-bg {
      animation: cloud-scroll 20s linear infinite;
    }
    .parallax-fg {
      animation: cloud-scroll 10s linear infinite;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
  <script>
    // Shim process for browser environment to prevent crash on process.env.API_KEY
    window.process = window.process || { env: {} };
  </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <!-- Main entry point -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
